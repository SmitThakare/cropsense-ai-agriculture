<form class="md-form" method="POST" enctype="multipart/form-data">
  <div class="file-field">
    <div class="mb-4 text-center">
      <img src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg" class="img-fluid rounded" alt="Upload preview" id="preview-image" />
    </div>
    <div class="d-flex justify-content-center">
      <div class="btn btn-success btn-rounded">
        <span>Choose File</span>
        <input type="file" name="file" onchange="previewImage(event)" required>
      </div>
    </div>
  </div>
</form>

<script>
  function previewImage(event) {
    const reader = new FileReader();
    reader.onload = function () {
      const output = document.getElementById('preview-image');
      output.src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
  }
</script>
